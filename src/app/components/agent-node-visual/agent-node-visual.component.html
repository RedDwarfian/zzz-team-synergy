<svg:defs>
    <pattern
        [attr.id]="id"
        patternUnits="userSpaceOnUse"
        width="100"
        height="100" y="50"
            x="50">
        <image
            [attr.href]="node.data.image"
            width="100"
            />
    </pattern>
</defs>
<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <circle
        cx="0"
        cy="0"
        r="50"
        [attr.fill]="'url(#'+id+')'">
    </circle>
</g>
